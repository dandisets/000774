description: 'Three dimensional measurement of electrical activity around a point
  source of electrical stimulation in neocortex. Electrical stimuli are single pulses
  with varying  amplitude and polarity. Stimuli are delivered near the middle layers
  of primary visual cortex; exact positions for each stimulation site in Common Coordinate
  Framework (CCF) coordinates are provided. Measurements are made with three simultaneous
  Neuropixels 1.0 electrodes roughly orthogonally placed around the stimulation site.
  The crossing point is approximately hundreds of microns deeper to the stimulation
  site. CCF coordinated for each electrode are also provided. Sampling covers at least
  one millimeter in all directions around stimulation, including across cortical area
  boundaries and across boundaries to deeper brain structures including hippocampus. '
